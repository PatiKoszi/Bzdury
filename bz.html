    function forEach(array, action) {
      for (var i=0; i<array.length; i++) {
        action(array[i]) }
    }
    forEach([1,3,6,5,8], console.log)

    const consoleAll = array => forEach(array, console.log)

    consoleAll([1, 2, 3])

    const consoleMap = mappingFunction => array => forEach(array, mappingFunction)

    consoleDoubleAll([1, 2, 3])
